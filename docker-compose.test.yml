services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: jaiu_test
      POSTGRES_USER: jaiu
      POSTGRES_PASSWORD: jaiu
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaiu -d jaiu_test"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8.4-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.19.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations:ro
    environment:
      DATABASE_URL: postgres://jaiu:jaiu@db:5432/jaiu_test?sslmode=disable
    entrypoint:
      - sh
      - -c
      - /migrate -source=file:///migrations -database "$$DATABASE_URL" up

  fixtures:
    image: postgres:18-alpine
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/fixtures:/fixtures:ro
    environment:
      DATABASE_URL: postgres://jaiu:jaiu@db:5432/jaiu_test?sslmode=disable
    entrypoint:
      - sh
      - -c
      - psql -v ON_ERROR_STOP=1 $$DATABASE_URL -f /fixtures/test.sql
