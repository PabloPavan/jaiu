services:
  app:
    build:
      context: .
      target: runtime
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  renewal-worker:
    build:
      context: .
      target: runtime
    command: ["/app/renewal-worker"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
