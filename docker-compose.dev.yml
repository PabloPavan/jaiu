services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "8080:8080"
      - "40000:40000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  renewal-worker:
    build:
      context: .
      target: dev
    command: ["go", "run", "./cmd/renewal-worker"]
    env_file:
      - .env
    volumes:
      - ./:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    depends_on:
      db:
        condition: service_healthy

volumes:
  go-mod-cache:
  go-build-cache:
