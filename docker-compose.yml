services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      ADDR: ":8080"
      DATABASE_URL: "postgres://jaiu:${POSTGRES_PASSWORD}@db:5432/jaiu?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: jaiu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: jaiu
    ports:
      - "5432:5432"
    volumes:
      - jaiu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaiu -d jaiu"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:v4.19.1
    profiles: ["migrate"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations:ro
    entrypoint:
      - /migrate
      - -source=file:///migrations
      - -database=postgres://jaiu:${POSTGRES_PASSWORD}@db:5432/jaiu?sslmode=disable
    command: ["up"]

volumes:
  jaiu_pgdata:
