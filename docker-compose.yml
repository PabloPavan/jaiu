services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      ADDR: ":8080"
      DATABASE_URL: "postgres://jaiu:${POSTGRES_PASSWORD}@db:5432/jaiu?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: jaiu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: jaiu
    ports:
      - "5432:5432"
    volumes:
      - jaiu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaiu -d jaiu"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - redis-data:/data

  migrate:
    image: migrate/migrate:v4.19.1
    profiles: ["migrate"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations:ro
    entrypoint:
      - /migrate
      - -source=file:///migrations
      - -database=postgres://jaiu:${POSTGRES_PASSWORD}@db:5432/jaiu?sslmode=disable
    command: ["up"]

volumes:
  jaiu_pgdata:
  redis-data:
