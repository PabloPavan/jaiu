services:
  db:
    image: postgres:18-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - jaiu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - redis-data:/data

  migrate:
    image: migrate/migrate:v4.19.1
    profiles: ["migrate"]
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./db/migrations:/migrations:ro
    entrypoint:
      - /migrate
      - -source=file:///migrations
      - -database=${DATABASE_URL}
    command: ["up"]

volumes:
  jaiu_pgdata:
  redis-data:
