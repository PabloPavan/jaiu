name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        env:
          GOTOOLCHAIN: auto
        run: go test ./...

  integration:
    runs-on: ubuntu-latest
    needs: test
    env:
      COMPOSE_PROJECT_NAME: jaiu-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d db redis
      - name: Run migrations
        run: docker compose -f docker-compose.test.yml run --rm migrate
      - name: Load fixtures
        run: docker compose -f docker-compose.test.yml run --rm fixtures
      - name: Run integration tests
        env:
          GOTOOLCHAIN: auto
          JAIU_INTEGRATION: "true"
          TEST_DATABASE_URL: postgres://jaiu:jaiu@localhost:5433/jaiu_test?sslmode=disable
          TEST_REDIS_ADDR: localhost:6380
        run: go test -tags=integration ./internal/adapter/postgres ./internal/adapter/redis
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
